commit:
  message-template: "{{.Type}} {{if .Scope}}({{.Scope}}): {{end}}{{.Summary}}"
  types:
    - text: 📝
      note: "docs"
      enable-scope: true
      scopes:
        - config
        - git
        - linux
        - windows
        - others
    - text: 🎨
      note: "refactor"
    - text: 🔧
      note: "build"
    - text: 👷
      note: "ci"
