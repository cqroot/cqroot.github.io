site_name: Keith's Notes
repo_url: https://github.com/cqroot/cqroot.github.io
repo_name: cqroot/cqroot.github.io

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.sections
    - navigation.top

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - mdx_truly_sane_lists
